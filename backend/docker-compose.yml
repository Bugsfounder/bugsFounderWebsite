version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"  # Expose MongoDB port to the local machine
    volumes:
      - /home/bugsfounder/db_data:/data/db  # Saving DB Data To Working Dir So Team Members can work properly
    environment:
      - MONGO_INITDB_ROOT_USERNAME=bugsfounder  # Set MongoDB root username
      - MONGO_INITDB_ROOT_PASSWORD=kubari  # Set MongoDB root password

